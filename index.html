<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
    <img src="./mandi.png" alt="MandiLogo" class="mandi" style="height: 1020px; width: 700px;">
    
    <div class="container d-flex flex-column min-vh-100  align-items-center   ">
       <a href="Home.html"> <img src="./RECIPEHUB-img.png" alt="RecipeHubLogo" class=" img-fluid" style="height: 250px; width: 250px;"></a>
        
        <form action="" class="border p-3">
                 <h2 class=" fw-bold ">Sign In</h2>
                 <div class="form-floating mb-3">
                     <input type="email" id="email" placeholder="Email" class="form-control">
                     <label for="email" class="form-label" >Email</label>
                     
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                    <label for="password" class="form-label">Password</label>
                </div>
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-label">Remember me</label>
                    <button type="submit" class="btn btn-primary border w-100 mb-3 fw-bold bg-success">Submit</button>
                    <p>New to RECIPEHUB? <a href="Registration.html" class="fw-bold">Sign Up</a>
                    </p>
                   
            
        </form>
    </div>
