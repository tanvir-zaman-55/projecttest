<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <img src="./Hilsha.jpg" alt="HilshaLogo" class="hilsha" style="height: 1020px; width: 800px;">
   
    <div class="container d-flex flex-column min-vh-100  align-items-center   ">
        <img src="./RECIPEHUB-img.png" alt="RecipeHubLogo" class=" img-fluid" style="height: 250px; width: 250px;">
        <form action="" class="border p-3">
                 <h2 class=" fw-bold ">Registration</h2>
                <div class="form-floating mb-3">
                    <input type="name" id="name" placeholder="Email" class="form-control" required>
                    <label for="name" class="form-label" >Username</label>
                    
                </div>
               <input type="date" class="p-3 w-100 date form-control" id="date" placeholder="Birth Date">

              
               
                  <select id="Gender" class="form-select form p-3 mb-3">
                    <option>Male</option>
                    <option>Female</option>                  
                  </select>
                  
                  <div class="form-floating mb-3">
                    <input type="text" id="country" class="form-control" placeholder="Country" >
                    <label for="country" class="form-label">Country</label>
                  </div>


                 <div class="form-floating mb-3">
                     <input type="email" id="email" placeholder="Email" class="form-control" required>
                     <label for="email" class="form-label" >Email</label>
                     
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" placeholder="Password" class="form-control" required>
                    <label for="password" class="form-label">Password</label>
                </div>
        
                    <button type="submit" class="btn btn-primary w-100 mb-3 fw-bold border bg-success">Create account</button>
                    <p>Already a member? <a href="index.html" class="fw-bold text-gradient">Sign In</a>
                    </p>
                   
                  
        </form>
    </div>
</body>
</html>
